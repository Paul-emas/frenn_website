<div
  class="bg-white rounded-[10px] w-[494px] h-[507px] overflow-hidden text-center mt-[70px]"
>
  <img
    src="assets/images/password.jpg"
    alt="repayment otp image"
    class="w-[100px] h-[100px] mt-[51px] mx-auto"
  />
  <div class="text-[29px] text-black font-bold mt-[35px]">OTP Verification</div>
  <p class="text-[#444150]">enter the OTP send to mobile phone</p>
  <code-input
    class="code-input max-w-[309px] mx-auto"
    [isCodeHidden]="true"
    [codeLength]="4"
    [initialFocusField]="0"
    (codeChanged)="onCodeChanged($event)"
    (codeCompleted)="onCodeCompleted($event)"
  >
  </code-input>
  <div class="mt-4 text-sm">

    <span class="text-lg text-[#027776] font-semibold ml-2 cursor-pointer"

  </div>
  <button
    type="button"
    class="mt-14 active:scale-95 active:translate-y-1 duration-200"
    (click)="closeModal(close)"
  >

      height="44"
      viewBox="0 0 44 44"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
