<nav
  [ngClass]="toggleNav ? 'shadow-none' : 'shadow-xl'"
  class="h-[50px] md:h-[70px] bg-white w-full fixed inset-0 z-50"
>
  <div class="container mx-auto px-[30px] md:px-9 xl:px-16 2xl:px-36">
    <div class="flex items-center justify-between">
      <div
        class="flex items-center h-[50px] md:h-[70px] md:space-x-[26px] lg:space-x-[46px]"
      >
        <a routerLink="/">
          <figure>
            <img
              src="assets/images/logo.png"
              alt="Frenn Logo"
              width="67"
              height="28"
              class="hidden md:block"
            />
            <img
              src="assets/images/logo.png"
              alt="Frenn Logo"
              width="53"
              height="22"
              class="block md:hidden"
            />
          </figure>
        </a>
        <a
          class="hidden md:block text-base font-medium text-black relative"
          routerLink="/"
          routerLinkActive="active-nav"
          [routerLinkActiveOptions]="{ exact: true }"
          >Individual</a
        >
        <!-- <a
          href=""
          class="text-base font-medium text-black relative"
          routerLink="/business"
          routerLinkActive="active-nav"
          >Business</a
        > -->
      </div>
      <div class="flex items-center md:hidden">
        <button type="button" (click)="toggleNav = !toggleNav">
          <svg
            *ngIf="!toggleNav"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3 12H21"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M3 6H21"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M3 18H21"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <svg
            *ngIf="toggleNav"
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M13 1L1 13"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M1 1L13 13"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
      <div
        [ngClass]="toggleNav ? 'visible' : 'invisible md:visible'"
        class="absolute md:relative top-[50px] md:top-0 w-full md:w-auto left-0"
      >
        <div
          [ngClass]="
            toggleNav ? 'opacity-100 duration-200' : 'opacity-0 duration-200'
          "
          (click)="toggleNav = false"
          class="absolute min-h-screen w-full inset-0 bg-black bg-opacity-80 -z-10 block md:hidden"
        ></div>

        <div
          [ngClass]="
            toggleNav
              ? 'h-auto scale-100 duration-200 translate-y-0 delay-500'
              : 'h-0 md:h-auto scale-95 -translate-y-4 md:-translate-y-0 duration-200 overflow-hidden md:overflow-visible'
          "
          class="flex items-start md:items-center flex-col md:flex-row md:space-x-[46px] w-full h-full bg-white"
        >
          <div class="flex flex-col w-full md:hidden">
            <a
              class="text-base px-[30px] md:px-0 w-full flex items-center h-[54px] font-medium text-[#787676] relative"
              routerLink="/"
              routerLinkActive="active-nav-mobile"
              [routerLinkActiveOptions]="{ exact: true }"
              (click)="toggleNav = false; openNav = true"
              ><span>Individual</span></a
            >
            <!-- <a
              href=""
              class="text-base px-[30px] md:px-0 w-full flex items-center h-[50px] font-medium text-[#787676] relative"
              routerLink="/business"
              routerLinkActive="active-nav-mobile"
              (click)="toggleNav = false; openNav = true"
            >
              <span>Business</span>
            </a> -->
          </div>
          <!-- <a
            routerLink="/repayment"
            routerLinkActive="active-nav"
            class="text-sm h-[50px] md:h-auto flex items-center md:block w-full md:w-auto px-[30px] md:px-0 font-medium text-[#787676] md:text-black relative"
            >Repayment</a
          > -->
          <button
            [ngClass]="openNav ? 'h-auto' : 'h-[50px] md:h-auto'"
            (click)="openNav = !openNav"
            class="text-sm md:block w-full md:w-auto text-left font-medium text-[#787676] md:text-black relative outline-none border-none px-[30px] md:px-0"
          >
            <p
              [ngClass]="
                openNav
                  ? 'h-[50px] flex items-center md:hidden md:mt-0'
                  : 'mt-0 md:hidden'
              "
              class="relative"
            >
              Company
            </p>
            <span class="hidden md:block">Company</span>
            <div
              [ngClass]="
                openNav
                  ? 'transform h-auto md:opacity-100 scale-100 transition ease-out duration-200 md:duration-100 visible'
                  : 'transform h-0 md:h-auto overflow-hidden opacity-0 duration-200 scale-95 transition ease-in md:duration-75 invisible'
              "
              class="w-full md:w-[131px] md:h-[200px] md:absolute md:top-[29px] rounded-[10px] md:bg-white md:bg-opacity-90 dropdown md:py-2.5 px-6 md:px-0"
            >
              <a
                routerLink="/about"
                (click)="toggleNav = false; openNav = true"
              >
                <div
                  class="w-full text-sm h-[40px] md:h-11 capitalize md:mx-[26px] flex items-center text-black"
                >
                  About us
                </div>
              </a>
              <a
                routerLink="/security"
                (click)="toggleNav = false; openNav = true"
              >
                <div
                  class="w-full text-sm h-[40px] md:h-11 capitalize md:mx-[26px] flex items-center text-black"
                >
                  security
                </div>
              </a>
              <a routerLink="/faq" (click)="toggleNav = false; openNav = true">
                <div
                  class="w-full text-sm h-[40px] md:h-11 capitalize md:mx-[26px] flex items-center text-black"
                >
                  FAQS
                </div>
              </a>
              <a
                routerLink="/contact"
                (click)="toggleNav = false; openNav = true"
              >
                <div
                  class="w-full text-sm h-[40px] md:h-11 capitalize md:mx-[26px] flex items-center text-black"
                >
                  contact us
                </div>
              </a>
            </div>
          </button>
          <!-- <a
            href=""
            class="text-sm h-[50px] md:h-auto flex items-center md:block w-full md:w-auto font-medium text-[#787676] md:text-black relative px-[30px] md:px-0"
            >Blog</a
          > -->
          <a
            href="https://play.google.com/store/apps/details?id=com.mfb.frennapp"
            target="_blank"
            class="bg-primary flex items-center justify-between md:block w-full md:w-auto px-[30px] h-[50px] md:h-auto text-black capitalize font-bold text-base md:text-sm md:px-4 py-[9px] md:rounded-[10px]"
          >
            <span>Download app</span>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="block md:hidden"
            >
              <path
                d="M9 18L15 12L9 6"
                stroke="black"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
